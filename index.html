<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Hipotenusa </title>

<body>

        <div class="form-floating mb-3">
            <h1>Resultado da Hipotenusa!  </h1>
            <form class="form" id="meu_formulario">
                <label for="catetoA">
                    CatetoA                    
                </label>
                <input type="number" step="0.0001" name="catetoA" id="catetoA" /><br>
                <label for="catetoB">
                    CatetoB                    
                </label>
                <input type="number" step="0.0001" name="catetoB" id="catetoB" /><br>
                <label for="hipotenusa">
                    Hipotenusa
                </label>
                <input type="number" step="0.0001" name="hipotenusa" id="hipotenusa" /><br>
                <button type="submit" class="btn btn-outline-danger">calcular</button> <br>
            </form>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
